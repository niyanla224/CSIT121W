<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms Page</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    

    <form>


    <div id="top">
        <label for="name1">First Name:</label>
        <input type="text" id="name1" name="name1" placeholder="Sally" required aria-required="true">
    </div>

    <br>

    <div>

        <label for="name2">Last Name:</label>
        <input type="text" id="name2" name="name2" placeholder="Salamander" required aria-required="true">
    </div>
    
    <label>Mr.</label>
    <input type="radio" id="Mr." name="title" value="Mr.">

    <label>Mrs.</label>
    <input type="radio" id="Mrs." name="title" value="Mrs.">

    <label>N/A</label>
    <input type="radio" id="N/A" name="title" value="N/A">
    


    <br>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="sallysm123@email.com" required aria-required="true">
    </div>

    <br>

    <div>
        <label for="bday">Birthday:</label>
        <input type="date" id="bday" name="bday">
    </div>

    <br>
    <div>
        <h2>Tell Me More!</h2> 
        <br>

        <label for="quest1">What's Your Fav Concealor?</label>
        <textarea id="quest1" name="answer" placeholder="I like..." rows="5" cols="40"></textarea>
        <p id="message" class="hint">Please enter your message here.</p>
    </div>

    <br>

    <br>
    <div>
        <label for="quest2">What's Your Fav Eyeliner?</label>
        <textarea id="quest2" name="answer" placeholder="My favorite..." rows="5" cols="40"></textarea>
        <p id="message2" class="hint">Please enter your message here.</p>
    </div>

    <br>
    <br>
    <div>
        <label for="quest3">Any Recommendations?</label>
        <textarea id="quest3" name="answer" placeholder="Sure! I think you should look into..." rows="5" cols="40"></textarea>
        <p id="message3" class="hint">Please enter your message here.</p>
    </div>
    
    <br>

    <div>
        <button type="reset">Reset</button>
    </div>
    
    <br>
<div>
    <p><b>All information input above is correct?</b></p>
    <label for="Yes">Yes</label>
    <input type="checkbox" id="Yes" name="Yes">
</div>


    <button type="submit">Submit</button>

    <nav>
        <a href="#top">Back to top</a>
    </nav>

    </form>

    <br>
    <nav>
    <a href="tierlist.html">Missed something you like? Click here to go back</a>
    </nav>
</body>
</html>
